<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fauyei Flowers</title>
  <link rel="stylesheet" href="second.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="media/logo.png" alt="Fauyei Logo" />
    </div>
    <div class="navbar-right">
      <nav class="nav-menu">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About us</a>
      </nav>
      <div class="cart">
        <img src="media/cart.png" alt="Cart Icon">
        <span>Cart ($56)</span>
      </div>
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-text">
      <h1><strong>ALWAYS</strong> <span class="highlight">FRESH</span><br><span class="highlight">FLOWERS</span></h1>
      <p>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
    </div>
    <div class="banner-img">
      <img src="media/hero-flower.png" alt="Flowers" />
    </div>
  </section>
</body>
</html>
